<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drizzle Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile-styles.css">
    <script src="./bundle.js" defer></script>
    <script src="https://kit.fontawesome.com/f255fa4407.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loading-cont hidden">
        <p>loading</p>
        <img src="./media/loader/loading.gif" alt="loading gif">
    </div>
    <div class="main-cont">
        <section class="current-info">
            <div class="general-info">
                <div class="conditions-cont">
                    <p class="condition">Sunny</p>
                    <!-- condition icon -->
                </div>
                <p class="location">Greenville, South Carolina</p>
                <p class="temp">40&deg;</p>
                <div class="high-low">
                    <span class="high">High: 55&deg;</span>
                    <span class="low">Low: 45&deg;</sp>
                </div>
                <div class="search-cont">
                    <form action="post">
                        <input type="text" id="search-box" placeholder="Atlanta, Georgia">
                    </form>
                    <div class="search-bttn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        
        
            <div class="specific-info">
                <p class="sunrise"></p>
                <p class="sunset"></p>
                <p class="rain"></p>
                <p class="index"></p>
            </div>
        </section>
        <div class="options">
            <div class="temp-scale">
                <span class="fahrenheit">F</span>
                <span>/</span>
                <span class="celsius">C</span>
            </div>
        </div>
        <section class="forecast-main-cont">
            
            <div class="daily-cont forecast-cont">
                <div class="heading-cont">
                    <h2 class="forecast-heading">Daily</h2>
                </div>
                
                <div class="days-cont">
                    <!-- days dynamically created in js -->
                </div>

            </div>

            <div class="hourly-cont forecast-cont">
                <div class="heading-cont">
                    <h2 class="forecast-heading">Hourly</h2>
                </div>
                
                <div class="days-cont">
                    <!-- Dynamically injected days -->
                </div>
            </div>

        </section>
    </div>
</body>
</html>
